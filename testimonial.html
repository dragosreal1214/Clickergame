<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(35deg, rgba(0,0,0,1) 6%, rgba(33,33,33,1) 47%, rgba(18,18,18,1) 92%);
            margin: 0;
            padding: 20px;
        }
        .review-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: transparent;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: white;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: white;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: rgb(203, 2, 2);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: rgb(242, 2, 2);
        }
        /* Star rating CSS */
        .star-rating {
            display: flex;
            justify-content: center;
            direction: rtl;
            font-size: 2rem;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            color: #ccc;
            cursor: pointer;
        }
        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: gold;
        }
        .meniu{
            display: flex;
            flex-direction: row;
            justify-content: center;

        }
        .meniu-item
        {
            display: inline-block;
        }    
        li a/*pentru meniu*/
        {
            display: block;
            text-align: center;
            padding: 0px 20px;
            color: white;    
            font-size: 20px;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            
        }
        li a:hover
        {
            /* background-color:rgb(203, 2, 2); */
            color:white;
            padding: 0px 20px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
        }
        li h1:hover
        {
            color:white;
        }
        .hover-underline-animation {
            display: inline-block;
            position: relative;
        }
        
        .hover-underline-animation::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: white;
            transition: transform 0.25s ease-out;
        }
        .hover-underline-animation:hover::after {
            transform: scaleX(1);
        }
        
    </style>
</head>
<body>
    <nav>
        <ul class="meniu">
            <li class="meniu-item hover-underline-animation center"><h1><a href="index.html">Home</a></h1></li>
            <li class="meniu-item hover-underline-animation center"><h1><a href="about.html">About</a></h1></li>
            <li class="meniu-item hover-underline-animation center"><h1><a href="testimonial.html">Testimonial</a></h1></li>
        </ul>
    </nav>


    <div class="review-container">
        <h1>Leave a Review</h1>
        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <br>
            <div>
                <label for="rating">Rating:</label>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5">
                     <label for="star5">&#9733;</label>
                
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">&#9733;</label>
                
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">&#9733;</label>
                
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">&#9733;</label>
                
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">&#9733;</label>
                </div>
            </div>
            

            <label for="message">Your Review:</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your review here" required></textarea>
            <div style="display: flex;justify-content: center;flex-direction: column;align-items: center;">
                <button type="submit">Submit Review</button>
            </div>
        </form>
    </div>
</body>
</html>
